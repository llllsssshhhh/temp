<html>
	<head>
	<script>
	function checkUsername() {  
			
			if(document.getElementById('username').value.length==0){    
        	alert('input cannot be empty');
		 }
		}
	</script>
	</head>
	<body>

    <input type="text" name="username" id="username"  onblur="checkUsername();">
   

	</body>
</html>
